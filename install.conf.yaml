- defaults:
    link:
      relink: true
      create: true
    shell:
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.rtorrent.rc:  
    ~/.config: config/
    ~/.config/pikaur.conf: config/pikaur/pikaur.conf
    ~/pictures/wallpaper: wallpaper/  
- create:
    - ~/documents
    - ~/downloads
    - ~/pictures
    - ~/drive
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sudo cp scripts/* /usr/local/bin]
  - [sudo mount /dev/sda1 ~/drive/]
  - [sudo mkdir -p /etc/systemd/system/getty@tty1.service.d/]
  - [sudo cp misc/autologin.conf /etc/systemd/getty1.service.d/]
